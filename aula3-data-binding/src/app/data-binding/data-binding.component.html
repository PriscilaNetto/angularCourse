    <article>
        <h3>Event binding</h3>
        <div>
            <!--método criado no components.ts e dessa forma o event binding é usado-->
            <button (click)="botaoClicado()" 
            class="btn btn-primary">Clique aqui</button>
            <br><br>
            <!--evento quando eu digito, dou enter-->
            <input type="text"
            (keyup)="onKeyUp($event)" 
            (keyup.enter)="valorSalvo(campoInput.value)"
            (blur)="valorSalvo(campoInput.value)"
            #campoInput/>

            <p>Valor atual: {{ valorAtual }}</p> 
            <p>Valor salvo: {{ valorSal }}</p> 

            <br>
            <span
            (mouseover)="onMouseOverOut()"
            (mouseout)="onMouseOverOut()"
            [class.highlight] ="isMouseOver">
                Passe o mouse aqui!
            </span>

        </div>
    </article>
