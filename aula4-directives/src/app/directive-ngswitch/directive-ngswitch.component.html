<!--Exemplo usando o modo switch-->



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " [class.active]="aba=='home'"
          (click)="aba = 'home'" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba=='features'"
          (click)="aba = 'features'">Features</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" [class.active]="aba=='pricing'"
          (click)="aba='pricing'">Pricing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'features'">Modo feature ativo</p>
  <p *ngSwitchCase="'pricing'">Modo pricing ativo</p>
  <p *ngSwitchDefault>Modo home ativo </p>
</div>

<h5>Removendo o * e usando template</h5>

<div class="container" [ngSwitch]="aba">
  <ng-template [ngSwitchCase]= "'features'">
    <p> Modo feature ativo</p>
  </ng-template>
  <ng-template [ngSwitchCase]= "'pricing'">
    <p> Modo pricing ativo</p>
  </ng-template>
  <ng-template [ngSwitchDefault]>
    <p> Modo home ativo</p>
  </ng-template>
  </div>
