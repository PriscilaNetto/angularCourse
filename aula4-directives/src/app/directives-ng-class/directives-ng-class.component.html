<!--modelo usando o property binding-->
<h1>
  <i class= "glyphicon"
  [class.glyphicon-star-empty]="!meuFavorito"
  [class.glyphicon-star]="meuFavorito"
  (click)="onClickHere()"></i>
</h1>

<!--modelo usando ngClass - diretiva de class-->
<h1>
  <i class= "glyphicon"
  [ngClass]="{
    'glyphicon-star-empty':!meuFavorito,
    'glyphicon-star':meuFavorito
  }"
  (click)="onClickHere()"></i>
</h1>
